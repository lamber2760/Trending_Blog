        <!-- InstanceBeginEditable name="FeaturedContent" -->

            <article class="hentry page">
                
                
                
                <header class="entry-header">
                    <h1 class="entry-title">LOG IN </h1>
                </header>
                    
                    
                <!-- .entry-content -->
                <div class="entry-content">
                    
                    <h3 class="section-title">I am a social guy :)</h3>

                    <ul class="social">
                        <li><a class="facebook" href="#"></a></li>
                        <li><a class="twitter" href="#"></a></li>
                        <li><a class="linkedin" href="#"></a></li>
                        <li><a class="google-plus" href="#"></a></li>
                        <li><a class="pinterest" href="#"></a></li>
                        <li><a class="github" href="#"></a></li>
                        <li><a class="dribbble" href="#"></a></li>
                        <li><a class="instagram" href="#"></a></li>
                        <li><a class="lastfm" href="#"></a></li>
                        <li><a class="vine" href="#"></a></li>
                        
                        <li><a class="fivehundredpx" href="#"></a></li>
                        <li><a class="slideshare" href="#"></a></li>
                    </ul>
                    <!-- SOCIAL -->
                    
                    <h3 class="section-title">Or login me!</h3>
                      
                      <!-- .contact-form -->
                      <div class="contact-form">
                        
                          <form id="contact-form" class="validate-form" method="post" action="https://themes.pixelwars.org/editor-html/send-mail.php" novalidate="novalidate">
                            
                            <!-- enter mail subject here -->
                            <input type="hidden" name="subject" id="subject" value="You have a new message from Editor!">
                            
                            <p>
                              <label for="name">  USER NAME</label>
                              <input type="text" name="name" placeholder="Enter your Username" id="name" class="required" aria-required="true" required>
                            </p>

                            <p>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="name"  placeholder="Enter your password" id="name" class="required" aria-required="true" required>
                              </p>
                    
                           
                            <p>
                              <button class="submit button"><span class="submit-label">Submit</span><span class="submit-status"></span></button>
                            </p>
                            
                          </form>
                          
                      </div>
                      <!-- .contact-form -->
                        
                   
                </div>

            </article>
