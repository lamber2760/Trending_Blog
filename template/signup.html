{% extends "index.html" %}

{% block code %}

<div id="primary" class="content-area">

	<!-- site-content -->
	<div id="content" class="site-content" role="main">





		<!-- InstanceBeginEditable name="FeaturedContent" -->

		<!-- InstanceEndEditable -->



		<!-- layout-fixed -->
		<div class="layout-fixed">



			<!-- InstanceBeginEditable name="LayoutFixedContent" -->




			<!-- .hentry -->
			<article class="hentry page">



				<header class="entry-header">
					<h1 class="entry-title">SIGN UP</h1>
				</header>


				<!-- .entry-content -->
				<div class="entry-content">

					<h3 class="section-title">I am a social guy :)</h3>

					<!-- SOCIAL -->
					<ul class="social">
						<li><a class="facebook" href="#"></a></li>
						<li><a class="twitter" href="#"></a></li>
						<li><a class="linkedin" href="#"></a></li>
						<li><a class="google-plus" href="#"></a></li>
						<li><a class="pinterest" href="#"></a></li>
						<li><a class="github" href="#"></a></li>
						<li><a class="dribbble" href="#"></a></li>
						<li><a class="instagram" href="#"></a></li>
						<li><a class="lastfm" href="#"></a></li>
						<li><a class="vine" href="#"></a></li>

						<li><a class="fivehundredpx" href="#"></a></li>
						<li><a class="slideshare" href="#"></a></li>
					</ul>
					<!-- SOCIAL -->

					<h3 class="section-title">signup me ....</h3>

					<!-- .contact-form -->
					<div class="contact-form">

						<form id="contact-form" class="validate-form" method="POST" action="/signup" novalidate="novalidate">

							<!-- enter mail subject here -->
							<input type="hidden" name="subject" id="subject"
								value="You have a new message from Editor!">

							<p>
								<label for="name">NAME FULL</label>
								<input type="text" placeholder="Enter your name full name" name="name" id="name"
									class="required" aria-required="true" required>
							</p>

							<p>
								<label for="name">USER NAME</label>
								<input type="text" placeholder="Enter your user name" name="username" id="name"
									class="required" aria-required="true" required>
							</p>

							<p>
								<label for="email">EMAIL</label>
								<input type="email" name="email" placeholder="Enter your email" id="email"
									class="required email" aria-required="true" required>
							</p>

							<p>
								<label for="password">PASSWORD</label>
								<input type="password" name="pword" placeholder="Enter your password" id="email"
									class="required email" aria-required="true" required>
							</p>


							<p class="antispam">Leave this empty if you are a human :
								<br><input name="url">
							</p>

							<p>
								<button class="submit button"><span class="submit-label">Submit</span><span
										class="submit-status"></span></button>
							</p>

						</form>

					</div>
					<!-- .contact-form -->


				</div>
				<!-- .entry-content -->


			</article>
			<!-- .hentry -->



			<!-- InstanceEndEditable -->



		</div>
		<!-- layout-fixed -->




	</div>
	<!-- site-content -->

</div>


{% endblock code %}
